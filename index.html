<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListComponentApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Components</title>
</head>
<body>
    <h1>Shopping List With Components</h1>
    
    <div ng-controller="ShoppingListController as list">
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem()">Add Item</button>
        <span>{{list.lastRemoved}}</span>

        <shopping-list items="list.items" title="{{list.title}}" 
                on-remove="list.removeItem(index)">
        </shopping-list>

    </div>
</body>
</html>
